<div class="modal-title" mat-dialog-title>
  {{ data.title }}
</div>

<mat-dialog-content>
  <div class="modal-text" [innerHTML]="data.text"></div>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn btn__success btn__small btn__empty" mat-dialog-close>
    <span class="btn_text">{{ data.buttonText }}</span>
  </button>
</mat-dialog-actions>
